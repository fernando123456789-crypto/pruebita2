<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Color Admin</title>
  <link href="Resources/css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="Resources/img/login-bg-15.jpg" alt="Background Image" class="background-image"/>
      <div class="overlay">
        <h1><b>Entel</b> Sistema de tickets</h1>
        <p>Administra usuarios, seguridad y servicios desde un solo lugar.</p>
      </div>
    </div>
    <div class="right-panel">
      <form id="registerForm" action="RegisterServlet" method="post">
        <h2>Regístrate</h2>
        <div class="input-group">
          <input type="text" name="nombre" placeholder="Primer nombre" required />
          <input type="text" name="apellido" placeholder="Apellido" required />
        </div>
        <input type="email" name="correo" placeholder="Gmail" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <label><input type="checkbox" required /> Acepto los términos y políticas</label>
        <button type="submit">Registrarse</button>
        <p>¿Ya estás registrado? <a href="login.jsp">Inicia sesión</a></p>
      </form>
    </div>
  </div>
</body>
</html>
